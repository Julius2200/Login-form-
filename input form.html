<!DOCTYPE html>
<html lang="en-ng">
    <head>
        <title>input form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <br>
            <br>
            <header>
                <h3>
                    WELCOME
                </h3>
                <p>
                    Login to track your progress
                </p>
            </header>
            <div id="box">
                <fieldset>
                    <form action="submit">
                        <label for="mail">Email</label>
                        <br>
                        <input type="email" id="mail" placeholder="example@123.com" required>

                        <label for="pass">Password</label>
                        <br>
                        <input type="password" id="pass" placeholder="name123!" required>
                        <br>
                        <br>
                        <button action="submit" id="login">
                            Login
                        </button>
                        <br>
                        <br>

                    </form>
                </fieldset>
                <span id="sign">Don't have an account yet? <a href=".../Sample+blog/blog.html" target="_blank">sign up</a></span>
                <br>
            </div>
            <br>
            
        </div>
        <br>
        <br>
        <br>
        <br>
    </body>
</html>
